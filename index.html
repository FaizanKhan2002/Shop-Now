<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzoi X</title>
</head>

<body>

    <div class="mx-auto mt-5 flex max-w-3xl flex-col space-y-4 p-6 px-2 sm:p-10 sm:px-2">
        <h2 class="text-3xl text-center font-bold">Add to Your cart</h2>

        <ul class="flex flex-col divide-y divide-gray-200">

            <li class="flex flex-col py-6 sm:flex-row sm:justify-between">
                <div class="flex w-full space-x-2 sm:space-x-4">
                    <img class="h-20 w-20 flex-shrink-0 rounded object-contain outline-none dark:border-transparent sm:h-32 sm:w-32"
                        src="Samsung-S23Pluss.jfif" alt="samsung galaxy s23+8/512" />
                    <div class="flex w-full flex-col justify-between pb-4">
                        <div class="flex w-full justify-between space-x-2 pb-2">
                            <div class="space-y-1">
                                <h3 class="text-lg font-semibold leading-snug sm:pr-8">
                                    Samsung Galaxy s23 + 8/512
                                </h3>
                                <p class="text-sm">Black</p>
                                <p class="text-sm">Second Hand</p>
                            </div>
                            <div class="text-right">
                                <button type="button"
                                    class="rounded-md border border-black px-3 py-2 text-sm font-semibold text-black shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                                    Buy now
                                </button>
                            </div>
                        </div>
                        <div class="flex divide-x text-sm">
                            <p class="text-lg font-semibold">₹40,999</p>
                        </div>
                    </div>
                </div>
            </li>

            <li class="flex flex-col py-6 sm:flex-row sm:justify-between">
                <div class="flex w-full space-x-2 sm:space-x-4">
                    <img class="h-20 w-20 flex-shrink-0 rounded object-contain outline-none dark:border-transparent sm:h-32 sm:w-32"
                        src="Samsung_fold.png" alt="samsung galaxy s23+8/512" />
                    <div class="flex w-full flex-col justify-between pb-4">
                        <div class="flex w-full justify-between space-x-2 pb-2">
                            <div class="space-y-1">
                                <h3 class="text-lg font-semibold leading-snug sm:pr-8">
                                    Samsung Galaxy Fold
                                </h3>
                                <p class="text-sm">Black</p>
                                <p class="text-sm">Second Hand</p>
                            </div>
                            <div class="text-right">
                                <button type="button"
                                    class="rounded-md border border-black px-3 py-2 text-sm font-semibold text-black shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                                    Buy now
                                </button>
                            </div>
                        </div>
                        <div class="flex divide-x text-sm">
                            <p class="text-lg font-semibold">₹40,999</p>
                        </div>
                    </div>
                </div>
            </li>

        </ul>

    </div>


</body>
<script src="https://cdn.tailwindcss.com"></script>

</html>
